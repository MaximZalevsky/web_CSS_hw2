<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap RTL Layout</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
    rel="stylesheet">

  <style>
    .frame { border: 5px solid red; }
    .box   { border: 4px solid red; background: transparent; }

    .h-sm  { height: 110px; }
    .h-bar { height: 55px; }
    .h-mid { height: 126px; }
    .h-lg  { height: 200px; }
    .h-md  { height: 200px; }
  </style>
</head>

<body>

<div class="container-fluid frame p-0">
  <div class="row g-0 align-items-stretch">

    <!-- MAIN CONTENT (שמאל) -->
    <div class="col-12 col-md-10 ps-3">

      <!-- Row 1: 4 boxes -->
      <div class="row g-3 mb-3">
        <div class="col-6 col-md-3"><div class="box h-sm"></div></div>
        <div class="col-6 col-md-3"><div class="box h-sm"></div></div>
        <div class="col-6 col-md-3"><div class="box h-sm"></div></div>
        <div class="col-6 col-md-3"><div class="box h-sm"></div></div>
      </div>

      <!-- Row 2: left (2 bars) + right (mid box) -->
      <div class="row g-3 mb-3">
        <div class="col-12 col-md-6">
          <div class="box h-bar mb-3"></div>
          <div class="box h-bar"></div>
        </div>
        <div class="col-12 col-md-6">
          <div class="box h-mid"></div>
        </div>
      </div>

      <!-- Row 3: large + medium -->
      <div class="row g-3">
        <div class="col-12 col-md-8">
          <div class="box h-lg"></div>
        </div>
        <div class="col-12 col-md-4">
          <div class="box h-md"></div>
        </div>
      </div>

    </div>

    <!-- SIDEBAR (ימין, בלי רווחים, גובה מלא) -->
    <div class="col-12 col-md-2 pe-0">
      <div class="box h-100"></div>
    </div>

  </div>
</div>

</body>
</html>
